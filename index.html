    <form  name="formindex" id="form" method="POST" >
        <fieldset style="width: 100%;" class="form-group">

            <div class="conteiner" style="align-self: center;align-items: center;ruby-align: center;">

                </div>
                <input type="hidden" id="field-id" value="" />

            
                <p class="argument" style="font-size: 28px;">
                    Por favor preenchas os campos abaixo para darmos continuidade. </p>
                <label>Nome
                    <div class="form-nome">
                        <input name="campos" class="form-control" id="nome" placeholder="Digite seu nome...">
                    </div>
                </label>
                <br>
                <label>Email
                    <div class="form-email">
                        <input type="email" name="campos" class="form-control" id="email"

                </label>
                <br>
                <label>Telefone
                    <div class="form-telefone">
                        <input type="text" class="form-control" id="telefone" name="campos" data-mask="(00) 00000-0000"
                            data-mask-selectonfocus="true" placeholder="(00) 00000-0000">
                    </div>
                </label>
                </br>
                <button type="submit" id="btnsalvar">Salvar</button>

            </div>
        </fieldset>
